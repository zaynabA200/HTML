<!DOCTYPE html>
<html>
    <head>
        <title>stylesheets</title>
        <link rel = "stylesheet" href = "styling.css">
        <style>
            /* internal style */
p{
    color:cyan;
    font-size:20px;
}
     #one{
        font-weight: bold;
        color:aquamarine;
     }
     
     .myclass{
        background-color: violet;
     }
     *{
        background-color: beige;
     }
     </style>
    </head>
    <body>
        <h1 style = "color:blueviolet;" class="myclass">Inline style</h1>
        <p>this is internal style</p>
        <h2 class="myclass">External style</h2>
        <div id ="one">id selector</div>
    </body>
</html>
