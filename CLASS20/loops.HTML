<!DOCTYPE html>
<html>
<head>
    <title>
        LOOPS
    </title>
</head>
<body>
    <h1>Loops</h1>
    <div id = "res"></div>
    <script>
        var fruits = ['mango', 'pine apple', ' banana', ' cherry', ' fig', 'plum']
   var str1 = ""
   for (var i = 0; i <fruits.length;i++)
   {
    str1 = str1 + fruits [i]+ "<br>"
   }
   document.getElementById("res").innerHTML= str1
   </script>
</body>
</html>
