<!DOCTYPE html>
<html>
    <head>
        <title>
            Javascript Apps
        </title>
    </head>
    <body>
        <h1>Perimeter calculator</h1>
        <script>
            var perimeter,l,b,h,r
            var ch
            ch = prompt("1.rectangle\n2.Parallelogram\n3.triangle\n4.circle\nEnter your choice")
           if (ch=="1"){
            l=Number(prompt("enter the length of the rectangle"))
            b=Number(prompt("enter the breadth of the rectangle"))
            perimeter=2(l+b)
            alert("the perimeter of the rectangle is:"+perimeter)
           }
           else  if (ch=="2"){
            b=Number(prompt("enter the base of the parallelogram"))
            a=Number(prompt("enter the side of the parallelogram"))
            perimeter=2(a+b)
            alert("the perimeter of the parallelogram is:"+perimeter)
           }
            else if (ch=="3"){
            b=Number(prompt("enter the base of the triangle"))
            a=Number(prompt("enter the side of the triangle"))
             c=Number(prompt("enter the side of the triangle"))
           perimeter=a+b+c
            alert("the perimeter of the triangle is:"+perimeter)
           }
           else if (ch=="4"){
            r=Number(prompt("enter the radius of the circle"))
            
            perimeter=2*3.14*r
            alert("the perimeter of the circle is:"+perimeter)
           }
       </script>
    </body>
</html>
